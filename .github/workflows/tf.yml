# GitHub Actions workflow for Terraform in chatbot-document-v2
# - Runs plan on all branches
# - Apply/Destroy only if triggered by boolean inputs
# - Beautified summary table after each run

name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      run_plan:
        description: 'Run Terraform Plan'
        required: false
        default: 'false'
        type: boolean
      run_apply:
        description: 'Run Terraform Apply'
        required: false
        default: 'false'
        type: boolean
      run_destroy:
        description: 'Run Terraform Destroy'
        required: false
        default: 'false'
        type: boolean

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_plan == 'true' || github.event.inputs.run_plan == '' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan.txt

      - name: Show Plan Changes
        run: |
          terraform show -no-color tfplan.txt > plan.txt
          echo '::group::Terraform Plan'
          cat plan.txt
          echo '::endgroup::'

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.txt

      - name: Add Plan Summary (Table)
        run: |
          {
            echo "## ğŸŒ Terraform Workflow Summary"
            echo ""
            echo "| ğŸ”¨ Step       | ğŸ“Š Status              | ğŸŒ± Triggered From |"
            echo "|--------------|------------------------|------------------|"
            echo "| ğŸ“ **Plan**   | âœ… Completed           | $GITHUB_REF       |"
            echo "| ğŸš€ **Apply**  | â³ Waiting (if chosen) | main only         |"
            echo "| ğŸ”¥ **Destroy**| â³ Waiting (if chosen) | main only         |"
            echo ""
            echo "<details><summary>ğŸ“– Terraform Plan Details</summary>"
            cat plan.txt
            echo "</details>"
          } >> $GITHUB_STEP_SUMMARY

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: ${{ github.event.inputs.run_apply == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.txt

      - name: Update Summary After Apply
        run: |
          {
            echo "## ğŸŒ Terraform Workflow Summary"
            echo ""
            echo "| ğŸ”¨ Step       | ğŸ“Š Status      | ğŸŒ± Triggered From |"
            echo "|--------------|----------------|------------------|"
            echo "| ğŸ“ **Plan**   | âœ… Completed   | $GITHUB_REF       |"
            echo "| ğŸš€ **Apply**  | âœ… Done        | main              |"
            echo "| ğŸ”¥ **Destroy**| â³ Pending     | main only         |"
          } >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: Terraform Destroy
    needs: terraform-plan
    if: ${{ github.event.inputs.run_destroy == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Update Summary After Destroy
        run: |
          {
            echo "## ğŸŒ Terraform Workflow Summary"
            echo ""
            echo "| ğŸ”¨ Step       | ğŸ“Š Status      | ğŸŒ± Triggered From |"
            echo "|--------------|----------------|------------------|"
            echo "| ğŸ“ **Plan**   | âœ… Completed   | $GITHUB_REF       |"
            echo "| ğŸš€ **Apply**  | âŒ Skipped     | main only         |"
            echo "| ğŸ”¥ **Destroy**| âœ… Done        | main              |"
          } >> $GITHUB_STEP_SUMMARY
