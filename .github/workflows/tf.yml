# GitHub Actions workflow for Terraform in chatbot-document-v2
# - Runs plan/apply/destroy based on workflow_dispatch inputs
# - Apply/Destroy only on main branch after manual approval
# - Beautified summary table with emojis after each run

name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      run_plan:
        description: 'Run Terraform Plan'
        required: false
        default: 'false'
        type: boolean
      run_apply:
        description: 'Run Terraform Apply'
        required: false
        default: 'false'
        type: boolean
      run_destroy:
        description: 'Run Terraform Destroy'
        required: false
        default: 'false'
        type: boolean

jobs:
  terraform-plan:
    name: Terraform Plan
    if: ${{ github.event.inputs.run_plan == 'true' }}
    runs-on: ubuntu-latest
    environment:
      name: approval
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan.txt

      - name: Show Plan Changes
        run: |
          terraform show -no-color tfplan.txt > plan.txt
          echo '::group::Terraform Plan'
          cat plan.txt
          echo '::endgroup::'

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.txt

      - name: Add Plan Summary (Table)
        run: |
          echo "## 🌍 Terraform Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 🔨 Step       | 📊 Status           | 🌱 Triggered From |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|---------------------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| 📝 Plan      | ✅ Completed        | $GITHUB_REF       |" >> $GITHUB_STEP_SUMMARY
          echo "| 🚀 Apply     | ⏳ Awaiting Approval | main only         |" >> $GITHUB_STEP_SUMMARY
          echo "| 🔥 Destroy   | ⏳ Awaiting Approval | main only         |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>📖 Terraform Plan Details</summary>" >> $GITHUB_STEP_SUMMARY
          cat plan.txt >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    if: ${{ github.event.inputs.run_apply == 'true' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (Manual Approval Required)
        run: terraform apply -auto-approve tfplan.txt

      - name: Update Summary After Apply
        run: |
          echo "## 🌍 Terraform Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 🔨 Step       | 📊 Status   | 🌱 Triggered From |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|-------------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| 📝 Plan      | ✅ Done     | $GITHUB_REF       |" >> $GITHUB_STEP_SUMMARY
          echo "| 🚀 Apply     | ✅ Done     | main              |" >> $GITHUB_STEP_SUMMARY
          echo "| 🔥 Destroy   | ⏳ Pending  | main only         |" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: Terraform Destroy
    needs: terraform-plan
    if: ${{ github.event.inputs.run_destroy == 'true' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment:
      name: approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Debug AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy (Manual Approval Required)
        run: terraform destroy -auto-approve

      - name: Update Summary After Destroy
        run: |
          echo "## 🌍 Terraform Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 🔨 Step       | 📊 Status   | 🌱 Triggered From |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|-------------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| 📝 Plan      | ✅ Done     | $GITHUB_REF       |" >> $GITHUB_STEP_SUMMARY
          echo "| 🚀 Apply     | ❌ Skipped  | main only         |" >> $GITHUB_STEP_SUMMARY
          echo "| 🔥 Destroy   | ✅ Done     | main              |" >> $GITHUB_STEP_SUMMARY
